        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

                for (let i = 0; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + ' ';
                    }
                }
                
                // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Ç–∞–π–º–µ—Ä
                if (stopTimeout) {

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑—É–ø–∏–Ω—è—î–º–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏ –ø—ñ—Å–ª—è –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ —Å–ª–æ–≤–∞
                stopTimeout = setTimeout(() => {

                // –û–±—Ä–æ–±–ª—è—î–º–æ —Ç–µ–∫—Å—Ç
                let transcript = finalTranscript.trim();
                
                // –ó–∞–º—ñ–Ω—é—î–º–æ –≥–æ–ª–æ—Å–æ–≤—ñ –∫–æ–º–∞–Ω–¥–∏ –Ω–∞ —Å–∏–º–≤–æ–ª–∏
                transcript = transcript
                    .replace(/\s*–∫–æ–º–∞\s*/gi, ', ')
                    .replace(/\s*–∫—Ä–∞–ø–∫–∞\s*/gi, '. ')
                    .replace(/\s*–∑–Ω–∞–∫ –ø–∏—Ç–∞–Ω–Ω—è\s*/gi, '? ')
                    .replace(/\s*–∑–Ω–∞–∫ –æ–∫–ª–∏–∫—É\s*/gi, '! ')
                    .replace(/\s*–¥–≤–æ–∫—Ä–∞–ø–∫–∞\s*/gi, ': ')
                    .replace(/\s*–∫—Ä–∞–ø–∫–∞ –∑ –∫–æ–º–æ—é\s*/gi, '; ')
                    .replace(/\s*—Ç–∏—Ä–µ\s*/gi, ' - ')
                    .replace(/\s*–¥–µ—Ñ—ñ—Å\s*/gi, '-')
                    .replace(/\s*–¥—É–∂–∫–∞ –≤—ñ–¥–∫—Ä–∏—Ç–∞\s*/gi, ' (')
                    .replace(/\s*–¥—É–∂–∫–∞ –∑–∞–∫—Ä–∏—Ç–∞\s*/gi, ') ')
                    .replace(/\s*–ª–∞–ø–∫–∏\s*/gi, '"')
                    .replace(/\s*–Ω–æ–º–µ—Ä\s*/gi, '‚Ññ')
                    .replace(/\s*–ø–∞—Ä–∞–≥—Ä–∞—Ñ\s*/gi, '¬ß');
                
                // –†–æ–±–∏–º–æ –ø–µ—Ä—à—É –±—É–∫–≤—É –≤–µ–ª–∏–∫–æ—é
                if (transcript.length > 0) {
                    transcript = transcript.charAt(0).toUpperCase() + transcript.slice(1);
                }
                
                // –†–æ–±–∏–º–æ –≤–µ–ª–∏–∫—É –±—É–∫–≤—É –ø—ñ—Å–ª—è –∫—Ä–∞–ø–∫–∏, –∑–Ω–∞–∫–∞ –ø–∏—Ç–∞–Ω–Ω—è —Ç–∞ –æ–∫–ª–∏–∫—É
                transcript = transcript.replace(/([.!?]\s+)([–∞-—è—ñ—ó—î“ë])/g, (match, p1, p2) => {
                    return p1 + p2.toUpperCase();
                });
                
                if (currentInputId && transcript) {
                    const input = document.getElementById(currentInputId);
                    input.value = transcript;
                    // –¢—Ä–∏–≥–µ—Ä–∏–º–æ –ø–æ–¥—ñ—é input –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è
                    input.dispatchEvent(new Event('input'));
                }
            };

            recognition.onerror = (event) => {

        // –°–ø–∏—Å–æ–∫ —à–∞–±–ª–æ–Ω—ñ–≤ (–≤–∞—à—ñ, –≤ –∞–ª—Ñ–∞–≤—ñ—Ç–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É)

            "–í–∏–∫–æ–Ω–∞—Ç–∏ –≤–ø—Ä–∞–≤—É ‚Ññ , —Å.",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ –≤–ø—Ä–∞–≤—É –≤ –∑–æ—à–∏—Ç—ñ",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ –¥—ñ–∞–≥–Ω–æ—Å—Ç–∏—á–Ω—É —Ä–æ–±–æ—Ç—É",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—É —Ä–æ–±–æ—Ç—É",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ –ø—Ä–∞–∫—Ç–∏—á–Ω—É —Ä–æ–±–æ—Ç—É",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ –ø—Ä–æ–µ–∫—Ç–Ω—É —Ä–æ–±–æ—Ç—É –≤ –≥—Ä—É–ø—ñ",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ —Ç–µ—Å—Ç–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ —Ç–≤–æ—Ä—á–µ –∑–∞–≤–¥–∞–Ω–Ω—è",
            "–í–∏–∫–æ–Ω–∞—Ç–∏ —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—É –≤–ø—Ä–∞–≤—É",
            "–î–æ–ø–∏—Å–∞—Ç–∏ –≤–ø—Ä–∞–≤—É –≤ –∑–æ—à–∏—Ç—ñ",
            "–ó–∞–ø–æ–≤–Ω–∏—Ç–∏ —Ç–∞–±–ª–∏—Ü—é",
			"–ó–Ω–∞–π—Ç–∏ –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ",
            "–ù–∞–º–∞–ª—é–≤–∞—Ç–∏ –º–∞–ª—é–Ω–æ–∫ –Ω–∞ —Ç–µ–º—É",
            "–ù–∞–ø–∏—Å–∞—Ç–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç",

            "–ü—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏ –∫–æ—Ä–æ—Ç–∫–∏–π –ø–µ—Ä–µ–∫–∞–∑ —Ç–µ–∫—Å—Ç—É",
            "–ü—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü—ñ—é –∑–∞ —Ç–µ–º–æ—é",
            "–ü—ñ–¥–≥–æ—Ç—É–≤–∞—Ç–∏ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü—ñ—é –ø—Ä–æ",

            "–ü—Ä–æ–≤–µ—Å—Ç–∏ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è",
            "–ü—Ä–æ–≤–µ—Å—Ç–∏ —Å–∞–º–æ–æ—Ü—ñ–Ω—é–≤–∞–Ω–Ω—è —Ä–æ–±–æ—Ç–∏",
			"–ü—Ä–æ—á–∏—Ç–∞—Ç–∏ ¬ß , —Å. ",
            "–†–æ–∑–≤'—è–∑–∞—Ç–∏ –∑–∞–¥–∞—á—É ‚Ññ , —Å.",
            "–°–∫–ª–∞—Å—Ç–∏ –¥—ñ–∞–ª–æ–≥",
            "–°–∫–ª–∞—Å—Ç–∏ –ø–ª–∞–Ω –¥–æ —Ç–µ–º–∏",
            "–°–∫–ª–∞—Å—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ",
            "–°–∫–ª–∞—Å—Ç–∏ –ø–∏—Ç–∞–Ω–Ω—è –¥–æ —Ç–µ–∫—Å—Ç—É",
            "–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø—Ä–æ—î–∫—Ç –Ω–∞ —Ç–µ–º—É"
        ];

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∞–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –ø–æ–ª—è
        setupAutocomplete('input1', 'suggestions1');

        function setupAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestionsContainer = document.getElementById(suggestionsId);
            let selectedIndex = -1;
            let currentSuggestions = [];

            input.addEventListener('input', () => {
                const value = input.value.trim();
                selectedIndex = -1;

                if (value === '') {
                    suggestionsContainer.classList.remove('show');
                    return;
                }

                // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —à–∞–±–ª–æ–Ω–∏, —â–æ –ü–û–ß–ò–ù–ê–Æ–¢–¨–°–Ø –∑ –≤–≤–µ–¥–µ–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç—É (–Ω–µ—á—É—Ç–ª–∏–≤–æ –¥–æ —Ä–µ–≥—ñ—Å—Ç—Ä—É)
                currentSuggestions = templates.filter(template =>
                    template.toLowerCase().startsWith(value.toLowerCase())
                );

                if (currentSuggestions.length === 0) {
                    suggestionsContainer.classList.remove('show');
                    return;
                }

                renderSuggestions();
                suggestionsContainer.classList.add('show');
            });

            input.addEventListener('keydown', (e) => {
                if (!suggestionsContainer.classList.contains('show')) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, currentSuggestions.length - 1);
                    updateSelected();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelected();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0) {
                        selectSuggestion(currentSuggestions[selectedIndex]);
                    }
                    suggestionsContainer.classList.remove('show');
                } else if (e.key === 'Escape') {
                    suggestionsContainer.classList.remove('show');
                }
            });

            function renderSuggestions() {
                suggestionsContainer.innerHTML = '';
                currentSuggestions.forEach((suggestion, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = suggestion;
                    if (index === selectedIndex) div.classList.add('selected');
                    div.addEventListener('click', () => {
                        selectSuggestion(suggestion);
                        suggestionsContainer.classList.remove('show');
                    });
                    suggestionsContainer.appendChild(div);
                });
            }

            function updateSelected() {
                const items = suggestionsContainer.querySelectorAll('.suggestion-item');
                items.forEach((item, index) => {
                    if (index === selectedIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }

            function selectSuggestion(suggestion) {
                input.value = suggestion;
                input.focus();
            }

            // –ü—Ä–∏ –≤—Ç—Ä–∞—Ç—ñ —Ñ–æ–∫—É—Å—É ‚Äî –ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ —Å–ø–∏—Å–æ–∫ (–∞–ª–µ –∑ –Ω–µ–≤–µ–ª–∏–∫–æ—é –∑–∞—Ç—Ä–∏–º–∫–æ—é, —â–æ–± –¥–æ–∑–≤–æ–ª–∏—Ç–∏ –∫–ª—ñ–∫)
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    suggestionsContainer.classList.remove('show');
                }, 150);
            });
        }

        // --- –†–µ—à—Ç–∞ —Ñ—É–Ω–∫—Ü—ñ–π ---
        function generateHomework() {
            const input1 = document.getElementById('input1').value.trim();
            const input2 = document.getElementById('input2').value.trim();
            
            let parts = [];
            
            if (input1) {
                parts.push(`${input1} (–Ü)`);
            }
            if (input2) {
                parts.push(`${input2} (–Ü–Ü)`);
            }
            
            if (parts.length === 0) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —Ö–æ—á–∞ –± –æ–¥–Ω–µ –ø–æ–ª–µ!');
                return;
            }
            
            const homework = parts.join('; ') + '.';
            
            document.getElementById('resultText').textContent = homework;
            document.getElementById('result').classList.add('show');
        }
        
        function copyToClipboard() {
            const resultText = document.getElementById('resultText').textContent;
            
            if (!resultText) {
                alert('–°–ø–æ—á–∞—Ç–∫—É —Å—Ç–≤–æ—Ä—ñ—Ç—å –∑–∞–≤–¥–∞–Ω–Ω—è!');
                return;
            }
            
            navigator.clipboard.writeText(resultText).then(() => {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                alert('–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ' + err);
            });
        }
        
        function clearAll() {
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('resultText').textContent = '';
            // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –æ–±–∏–¥–≤–∞ —Å–ø–∏—Å–∫–∏
            document.getElementById('suggestions1').classList.remove('show');
            document.getElementById('suggestions2').classList.remove('show');
        }
        
        // Enter –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥—É
        document.getElementById('input1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('suggestions1').classList.contains('show')) {
                document.getElementById('input2').focus();
            }
        });
        
        document.getElementById('input2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('suggestions2').classList.contains('show')) {
                generateHomework();
            }
        });
    </script>
