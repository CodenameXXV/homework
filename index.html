                fullTranscript = fullTranscript.replace(/([.!?]\s+)([–∞-—è—ñ—ó—î“ë])/g, (match, p1, p2) => {
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ü–µ –Ω–µ —Å–∫–æ—Ä–æ—á–µ–Ω–Ω—è –í–ø—Ä. –∞–±–æ —Å.
                    const beforeMatch = fullTranscript.substring(0, fullTranscript.indexOf(match));
                    if (beforeMatch.endsWith('–í–ø—Ä.') || beforeMatch.endsWith('—Å.')) {
                        return match; // –ù–µ –∑–º—ñ–Ω—é—î–º–æ —Ä–µ–≥—ñ—Å—Ç—Ä
                    }
                    return p1 + p2.toUpperCase();
                });

                if (currentInputId) {
                    const input = document.getElementById(currentInputId);
                    input.value = fullTranscript;
                    input.dispatchEvent(new Event('input'));
                }
            };

                console.error('–ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è:', event.error);

                } else if (event.error === 'not-allowed') {

                }
                stopRecording();
            };

            recognition.onend = () => {
                if (stopTimeout) {
                    clearTimeout(stopTimeout);
                }
                stopRecording();
            };
        }

        function setupAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestionsContainer = document.getElementById(suggestionsId);
            let selectedIndex = -1;
            let currentSuggestions = [];

            input.addEventListener('input', () => {
                const value = input.value.trim();
                selectedIndex = -1;

                if (value === '') {
                    suggestionsContainer.classList.remove('show');
                    return;
                }

                currentSuggestions = templates.filter(template =>
                    template.toLowerCase().startsWith(value.toLowerCase())
                );

                if (currentSuggestions.length === 0) {
                    suggestionsContainer.classList.remove('show');
                    return;
                }

                renderSuggestions();
                suggestionsContainer.classList.add('show');
            });

            input.addEventListener('keydown', (e) => {
                if (!suggestionsContainer.classList.contains('show')) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, currentSuggestions.length - 1);
                    updateSelected();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelected();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0) {
                        selectSuggestion(currentSuggestions[selectedIndex]);
                    }
                    suggestionsContainer.classList.remove('show');
                } else if (e.key === 'Escape') {
                    suggestionsContainer.classList.remove('show');
                }
            });

            function renderSuggestions() {
                suggestionsContainer.innerHTML = '';
                currentSuggestions.forEach((suggestion, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = suggestion;
                    if (index === selectedIndex) div.classList.add('selected');
                    div.addEventListener('click', () => {
                        selectSuggestion(suggestion);
                        suggestionsContainer.classList.remove('show');
                    });
                    suggestionsContainer.appendChild(div);
                });
            }

            function updateSelected() {
                const items = suggestionsContainer.querySelectorAll('.suggestion-item');
                items.forEach((item, index) => {
                    if (index === selectedIndex) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }

            function selectSuggestion(suggestion) {
                input.value = suggestion;
                input.focus();
            }

            input.addEventListener('blur', () => {
                setTimeout(() => {
                    suggestionsContainer.classList.remove('show');
                }, 150);
            });
        }
